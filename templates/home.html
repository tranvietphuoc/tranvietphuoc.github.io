{% extends 'layout.html' %}
{% block content %}
<h1>Tất cả các bài viết</h1>
{% for i in range(0, metas | length) %}
  <p>
  <div class="home-meta">
    <small class="home-date">{{ metas[i].date }}</small>
    <br>
    <small class="home-tags">tags: {{ metas[i].tags }}</small>
  </div>
    <h3>{{ loop.index }}. <a href="outputs/{{ metas[i].name }}.html">{{ metas[i].title }}</a>
    </h3>
    <small>
      {{ metas[i].summary }}
    </small>
  </p>
{% endfor %}
{% endblock %}

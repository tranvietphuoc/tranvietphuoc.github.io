{% extends 'layout.html' %}
{% block content %}
<h1>Tất cả các bài viết</h1>
{% for meta in metas %}
  <p>
  <h2>{{ loop.index }}. <a href="outputs/{{ meta.name }}.html">{{ meta.title }}</a>
    <small style="font-size: 15px; color: gray;">date: {{ meta.date }}</small>
    <small style="font-size: 15px; color: gray;">tags: {{ meta.tags }}</small>
  </h2>
  {{ meta.sumary }}
  </p>
{% endfor %}
{% endblock %}

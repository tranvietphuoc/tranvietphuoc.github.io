{% extends 'layout.html' %}
{% block content %}
<div class="row">
  <h1 class="col-sm-4">Chủ đề:</h1>
  <h1 class="col-sm-6">{{ post.title }}</h1>
</div>
<div class="row">
  <small class='post-meta'>Ngày: {{ post.date }}</small>
  <small class="post-meta">Tags: 
    {% for tag in post.tags %}
    <a href="../tags/{{ tag }}.html" style="text-decoration: none; color: orchid">{{ tag }}</a>,
    {% endfor %}
  </small>
</div>
<p class="post-content">
  {{ post.content }}
</p>

{% endblock %}

{% block script %}
  <script src="https://utteranc.es/client.js"
        repo="tranvietphuoc/tranvietphuoc.github.io"
        issue-term="url"
        label="Comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>
{% endblock %}
